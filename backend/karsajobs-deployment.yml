apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs
  labels:
    app: karsajobs
    tier: backend
spec:
# Create only one instance or replica for pod
  replicas: 1
  selector:
    matchLabels:
      tier: backend
  template: 
    metadata: 
      labels:
        app: karsajobs
        tier: backend
    spec:
      containers:
      - name: server
      # Load image from github package
        image: ghcr.io/naufalazmi48/karsajobs:latest
        ports: 
          - containerPort: 8080
        env:
        # Setup env by static value and from secret value
          - name: APP_PORT
            value: "8080"
          - name: MONGO_HOST
            value: "mongodb"
          - name: MONGO_USER
            valueFrom: 
              secretKeyRef:
                name: data-tier-secret
                key: MONGO_ROOT_USERNAME
          - name: MONGO_PASS
            valueFrom: 
              secretKeyRef:
                name: data-tier-secret
                key: MONGO_ROOT_PASSWORD